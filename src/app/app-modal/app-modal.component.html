<div class="content__newsfeed__form">
      <form
        [formGroup] = "form"
        (ngSubmit) = "submit()"
      >
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Main title for new post" value="" formControlName = "title" autocomplete="off">
          <mat-error *ngIf = "title.touched && title.invalid">
            Your title is short
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Description</mat-label>
          <input matInput placeholder="Short description for post" value="" formControlName = "description" autocomplete="off">
          <mat-error *ngIf = "description.touched && description.invalid">
            Your description is short
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-raised-button type = "submit" [disabled] = "form.invalid">Submit</button>
      </form>
</div>
