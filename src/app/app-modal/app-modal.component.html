<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="fields">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Main title for new post" formControlName="title" autocomplete="off">
        <mat-error *ngIf="title.touched && title.invalid">
          Your title is short
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Short description for post" formControlName="description" autocomplete="off">
        <mat-error *ngIf="description.touched && description.invalid">
          Your description is short
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Post message</mat-label>
        <textarea matInput placeholder="" formControlName="textarea"></textarea>
        <mat-error *ngIf="textarea.touched && textarea.invalid">
          Your post message is short
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="actions">
    <button mat-raised-button (click)="close()">Cancel</button>
    <button mat-raised-button type="submit" [disabled]="form.invalid">Submit</button>
  </div>
</form>
