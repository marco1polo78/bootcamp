<header>
  <h1>My Blog</h1>
  <nav>
    <button mat-button (click)="navigate('home')">Home</button>
    <button mat-button (click)="navigate('newArticle')" *ngIf="(loggin | async)">New article</button>
    <button mat-button *ngIf="!(loggin | async); else elseLogged" (click)="login()">
      Log in
    </button>
    <ng-template #elseLogged>
      <button mat-button [matMenuTriggerFor]="profile">User Name</button>
      <mat-menu #profile="matMenu" yPosition="above">
        <button mat-menu-item (click)="signOut()">Sign out</button>
      </mat-menu>
    </ng-template>
  </nav>
</header>
<mat-progress-bar *ngIf="loading" mode="indeterminate"> </mat-progress-bar>
